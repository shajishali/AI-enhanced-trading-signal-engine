{% extends 'base.html' %}

{% block title %}Server Error - 500{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="error-page">
                <h1 class="display-1 text-danger">500</h1>
                <h2 class="mb-4">Server Error</h2>
                <p class="lead mb-4">Something went wrong on our end. We're working to fix it.</p>
                <div class="mb-4">
                    <a href="{% url 'dashboard:home' %}" class="btn btn-primary me-3">Go Home</a>
                    <a href="{% url 'dashboard:dashboard' %}" class="btn btn-outline-primary">Dashboard</a>
                </div>
                <div class="mt-4">
                    <small class="text-muted">
                        If this problem persists, please contact support.
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.error-page {
    padding: 2rem;
    border-radius: 10px;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.2);
}
</style>
{% endblock %}
